<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon: 明示指定で /favicon.ico の自動取得を抑止して404を回避 -->
    <!-- GitHub Pages (memotyou_public) に合わせ相対パスにしています -->
    <link rel="icon" href="./favicon.svg" type="image/svg+xml">
    <!-- （必要なら）PNGの保険。用意しないならこの行は削除OK -->
    <!-- <link rel="alternate icon" href="./favicon.png" type="image/png"> -->

    <!-- 以降、既存のタイトルやメタ等 -->
    <title>簡単メモ帳</title>
    <link rel="stylesheet" href="style.css">
</head>
<body data-theme="light">
    <div class="container">
        <header>
            <h1>📝 簡単メモ帳</h1>
            <div class="controls">
                <button id="newBtn">新規</button>
                <button id="saveBtn">保存</button>
                <button id="loadBtn">読み込み</button>
                <button id="clearBtn">クリア</button>
                <button id="themeToggle">テーマ切替</button>
            </div>
        </header>
        
        <main>
            <textarea id="notepad" placeholder="ここにメモを入力してください..."></textarea>
        </main>
        
        <footer>
            <div class="status">
                <span id="charCount">0文字</span>
                <span id="saveStatus"></span>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
